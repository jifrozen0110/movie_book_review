{% extends "base.html" %}

{% block page_name %}
    Book Detail
 {% endblock page_name %}
{% block content %}
<div>
        <div class="h-64 bg-cover bg-center rounded-lg mb-2 " style="background-image: url({{book.cover_image.url}});"></div>
	<div class="text-xl mb-8">{{book.title}}<a class="bg-blue-400 hover:bg-blue-600 text-white ml-2 py-2 px-3 rounded" href="{% url 'books:create' %}">[edit]</a></div>

  <h5 class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">{{book.year}}</h5>
            <span class="text-lg font-bold">{{book.writer.name}}</span>
    <h3>장르 : {{book.category.name}}</h3>
        <span class="text-xs mr-1"> 평균 <i class="fas fa-star text-red-500 text-xs mr-1"></i>{{book.rating}}</span>
</div>
{% endblock content %}
