  <header class="container max-w-full inset-0 flex items-center justify-items-end px-6 h-20 border-b border-gray-400 fixed bg-white">
    <div class="flex items-center w-1/3">
    <a class="nav-link" href="{% url 'core:home' %}">Home</a>
    <a class="nav-link" href="{% url 'core:search' %}">Search</a>
    {% if user.is_authenticated %}
      <a class="nav-link" href="{% url 'users:logout' %}">Log Out</a>
      <a class="nav-link" href="{% url 'users:profile' user.pk %}">My Profile</a>
    {% else %}
      <a class="nav-link" href="{% url 'users:login' %}">Log In</a>
      <a class="nav-link" href="{% url 'users:signup' %}">Sign Up</a>
    {% endif %}
    </div>
  </header>
